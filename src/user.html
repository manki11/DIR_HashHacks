<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <div class="row">
                <div class="col-lg-12">
                    <div class="well">
                        <div class="row">
                            <div class="col-lg-12">
                                <p id="account" class="welcome pull-right"></p>
                                <p id="accountBalance" class="welcome pull-left"></p>
                            </div>
                        </div>
                        <h4>Name</h4>
                        <input name="user_name" class="form-control" id="report-name">
                        <h4>Report Type</h4>
                        <input name="user_report_type" rows="1" class="form-control" id="report-type">
                        <h4>Description</h4>
                        <textarea name="textarea" rows="2" class="form-control" id="report-desc"></textarea>
                        <br>
                        <div id="inner_container">
                            <div id="loading">Loading...</div>
                            <div id="loaded" class="hidden2">
                                <div id="main">
                                    <div id="user-signed-in" class="hidden2">
                                        <div id="user-info">
                                            <div id="phone"></div>
                                            <div class="clearfix"></div>
                                        </div>
                                        <p>
                                            <button class="btn btn-md btn-success" id="sign-out">verified</i></button>
                                        </p>
                                    </div>
                                    <div id="user-signed-out" class="hidden2">

                                            <div id="firebaseui-container"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="App.createReport()" id="report">submit</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div id="reportRow">

    </div>

    <div id="listing-template" style="display: none">
        <div class="well col-xs-12 col-sm-8 col-sm-push-2">
            <p><strong>Report</strong></p>
            <div>
                <div class="row">
                    <div class="col-xs-2">Name</div>
                    <div class="col-xs-1">-</div>
                    <div class="col-xs-9 case_name"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-2">Report Type</div>
                    <div class="col-xs-1">-</div>
                    <div class="col-xs-9 case_report_type"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-2">Description</div>
                    <div class="col-xs-1">-</div>
                    <div class="col-xs-9 case_desc"></div>
                </div>
                <br>
            </div>
            <div>
                <span class="label label-success" id="template-created">Created</span>
                <span class="label label-danger" id="template-approved">Approved</span>
                <span class="label label-danger" id="template-investigated">Investigated</span>
                <span class="label label-danger" id="template-announced">Verdict Announced</span>
            </div>
        </div>
    </div>
